<!DOCTYPE html>
<html lang="es" class="scroll-smooth antialiased">

<!-- HEAD INSTITUCIONAL CON ESTÉTICA LIGERA -->
@@include("../partials/head-login.html")

<body class="bg-white text-gray-800 font-sans">

<!-- CONTENEDOR GENERAL DEL LOGIN -->
<main class="min-h-screen flex items-center justify-center px-4">
    <section class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-lg p-8">

        <!-- LOGO -->
        <div class="flex justify-center mb-6">
            <img src="../assets/images/logos/logoIcon.svg" alt="Logo NëWEMPY" class="h-12">
        </div>

        <!-- TÍTULO -->
        <h1 class="text-center text-2xl font-bold text-gray-700 mb-2">Iniciar sesión</h1>
        <p class="text-center text-sm text-gray-500 mb-6">Accede a tu cuenta institucional</p>

        <!-- FORMULARIO -->
        <form id="login-form" class="space-y-5">

            <!-- USUARIO -->
            <div>
                <label for="login-usuario" class="block text-sm font-medium text-gray-600 mb-1">Correo institucional</label>
                <input type="email" id="login-usuario" name="usuario" placeholder="usuario@institucion.edu.mx"
                       class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
            </div>

            <!-- CONTRASEÑA -->
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
                <input type="password" id="login-password" name="password" placeholder="••••••••"
                       class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
            </div>

            <!-- RECUERDA -->
            <div class="flex items-center justify-between text-sm text-gray-600">
                <label class="inline-flex items-center gap-2">
                    <input type="checkbox" class="form-checkbox rounded text-blue-600 focus:ring-blue-500" checked>
                    <span>Recordar sesión</span>
                </label>
                <a href="#" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- BOTÓN DE INGRESO -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-medium py-3 rounded-md shadow-md hover:bg-blue-700 transition-all duration-200">
                Ingresar
            </button>

            <!-- ENLACE A REGISTRO -->
            <p class="text-center text-sm text-gray-500 mt-4">
                ¿No tienes una cuenta?
                <a href="./authentication-register.html" class="text-blue-600 font-medium hover:underline">Crear una</a>
            </p>
        </form>
    </section>
</main>

<!-- SCRIPTS MÍNIMOS PARA LOGIN -->
@@include("../partials/scripts-login.html")

<!-- LÓGICA DE AUTENTICACIÓN -->
<script src="../scripts/login.js"></script>

</body>
</html>
